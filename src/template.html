<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<input
					type="text"
					autocomplete="off"
					class="search-box"
					placeholder="Search for a city..."
				/>
				<button type="submit" id="search-btn">Search</button>
			</header>
			<main>
				<div class="weather-details">
					<section class="location">
						<div class="title"><h1>Weather</h1></div>
						<div class="notification"></div>
						<div class="weather-icon">
							<img id="weather-icon" />
						</div>

						<div class="city">Lagos, NG</div>
						<div class="date">Tuesday 16 November, 2020</div>
					</section>
					<div class="latest">
						<div class="temp-value">
							- &deg;
							<span>C</span>
						</div>
						<hr />
						<div class="weather">Sunny</div>
						<!-- <div class="weather-range">13&deg;/17&deg;</div> -->
					</div>
				</div>
			</main>
		</div>
		<div class="bg">
			<img src="./assets/guarantee-200.png" alt="guarantee" />
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<!-- <script src="/src/app/app.js"></script> -->
		<!-- <script src="/dist/main.js"></script> -->
	</body>
</html>
