<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<input
					type="text"
					autocomplete="off"
					class="search-box"
					placeholder="Search for a city..."
				/>
			</header>
			<main>
				<section class="location">
					<div class="city">Lagos, NG</div>
					<div class="date">Tuesday 16 November, 2020</div>
				</section>
				<div class="current">
					<div class="temp">16<span>&deg;</span></div>
					<div class="weather">Sunny</div>
					<!-- <div class="weather-range">13&deg;/17&deg;</div> -->
				</div>
			</main>
		</div>
		<div class="bg">
			<img src="./assets/guarantee-200.png" alt="guarantee" />
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<!-- <script src="/src/app/app.js"></script> -->
		<!-- <script src="/dist/main.js"></script> -->
	</body>
</html>
