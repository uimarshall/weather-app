<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Title</title>

		<meta charset="utf-8" />
	</head>
	<body>
		<div id="spinner"></div>
		<div class="wrapper">
			<header>
				<input
					type="text"
					autocomplete="off"
					class="search-box"
					placeholder="Search for a city..."
				/>
				<button type="submit" id="search-btn">Search</button>
			</header>
			<main>
				<div class="weather-details">
					<section class="location">
						<div class="notification"></div>
						<div class="title"><h1>Weather Info</h1></div>

						<div class="weather-icon">
							<img id="weather-icon" />
						</div>

						<div class="city" title="city">---, --</div>
						<div id="date" title="date">---, --</div>
					</section>
					<div class="latest">
						<div class="temp-value">
							- &deg;
							<span>C</span>
						</div>
						<hr />
						<div class="weather" title="weather description">---</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
